<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal Orang Tua - Pondok Pesantren Al-Babang</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Login Portal Orang Tua</h1>
        <nav>
            <ul>
                <li><a href="/">Beranda</a></li>
                <li><a href="/jurusan.html">Jurusan</a></li>
                <li><a href="/pendaftaran.html">Pendaftaran</a></li>
                <li><a href="/alumni.html">Alumni</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-form">
            <h2>Masuk ke Portal Orang Tua</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Nama Pengguna:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Kata Sandi:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Pondok Pesantren Al-Babang. All rights reserved.</p>
    </footer>
</body>
</html>
